<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" ng-submit="ctrl.login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" ng-model="ctrl.username" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="ctrl.password" required>
            <div class="form-group" ng-show="ctrl.errorMessage">
                <div class="alert alert-danger">
                    <strong>{{ctrl.errorMessage}}</strong>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </div><!-- /card-container -->
</div><!-- /container -->
